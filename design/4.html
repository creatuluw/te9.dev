        .anim-fall { animation: fallIn 0.7s cubic-bezier(0.34, 1.56, 0.64, 1) forwards; }
        .anim-swipe { animation: swipeIn 0.5s cubic-bezier(0.16, 1, 0.3, 1) forwards; }
        .anim-warp { animation: warpIn 0.8s cubic-bezier(0.68, -0.55, 0.265, 1.55) forwards; }
        .anim-flip { animation: flipIn 0.6s cubic-bezier(0.16, 1, 0.3, 1) forwards; }

        @keyframes slideIn {
            from { opacity: 0; transform: translateY(60px); }
            to { opacity: 1; transform: translateY(0); }
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        @keyframes zoomIn {
            from { opacity: 0; transform: scale(0.5); }
            to { opacity: 1; transform: scale(1); }
        }
        @keyframes fallIn {
            from { opacity: 0; transform: translateY(-80px) rotate(10deg); }
            to { opacity: 1; transform: translateY(0) rotate(0deg); }
        }
        @keyframes swipeIn {
            from { opacity: 0; transform: translateX(-100px); }
            to { opacity: 1; transform: translateX(0); }
        }
        @keyframes warpIn {
            from { opacity: 0; transform: perspective(500px) rotateX(45deg) translateY(40px); }
            to { opacity: 1; transform: perspective(500px) rotateX(0deg) translateY(0); }
        }
        @keyframes flipIn {
            from { opacity: 0; transform: perspective(500px) rotateY(90deg); }
            to { opacity: 1; transform: perspective(500px) rotateY(0deg); }
        }
        @keyframes bounceIn {
            from { opacity: 0; transform: scale(0.3); }
            50% { transform: scale(1.05); }
            70% { transform: scale(0.9); }
            to { opacity: 1; transform: scale(1); }
        }
        @keyframes rotateIn {
            from { opacity: 0; transform: rotate(-180deg) scale(0.5); }
            to { opacity: 1; transform: rotate(0deg) scale(1); }
        }
        @keyframes scaleIn {

        const rowConfigs = [6, 8, 5, 7, 6, 8, 5, 7, 6, 5, 8, 7, 6, 5, 8, 7];
        const animations = ['anim-slide', 'anim-fade', 'anim-zoom', 'anim-fall', 'anim-swipe', 'anim-warp', 'anim-flip', 'anim-bounce', 'anim-rotate', 'anim-scale'];

        let cardIndex = 0;
        const totalCards = 100;
        const cardGrid = document.getElementById('card-grid');

        function getRandomAnimation() {
            return animations[Math.floor(Math.random() * animations.length)];
        }

        function createCard(article, isAboveFold) {
            const card = document.createElement('article');
            card.className = `p-5 border-zinc-200 hover:bg-zinc-50 transition-colors duration-200 group flex flex-col card-hidden`;
            card.dataset.animation = getRandomAnimation();
            card.dataset.animated = 'false';
            
            if (isAboveFold) {
                card.dataset.initAnimate = 'true';
            }
            
            card.innerHTML = `
                <span class="text-xs font-medium text-zinc-400 uppercase tracking-widest">${article.date}</span>
                <h2 class="text-base font-semibold tracking-tight mt-2 mb-1 group-hover:text-zinc-600 transition-colors">${article.title}</h2>
                <p class="text-zinc-500 text-sm font-light leading-relaxed line-clamp-2">${article.desc}</p>
            `;
            
            return card;
        }

        function buildGrid() {
            const viewportHeight = window.innerHeight;
            let currentHeight = 64;
            let rowIndex = 0;

            while (cardIndex < totalCards) {
                const colsInRow = rowConfigs[rowIndex % rowConfigs.length];
                const row = document.createElement('div');
                row.className = 'grid border-x border-zinc-200';
                row.style.gridTemplateColumns = `repeat(${colsInRow}, 1fr)`;

                for (let col = 0; col < colsInRow && cardIndex < totalCards; col++) {
                    const isAboveFold = currentHeight < viewportHeight;
                    const article = articles[cardIndex % articles.length];
                    const card = createCard(article, isAboveFold);
                    
                    if (col < colsInRow - 1) {
                        card.classList.add('border-r');
                    }
                    card.classList.add('border-b');
                    
                    row.appendChild(card);
                    cardIndex++;
                }

                cardGrid.appendChild(row);
                currentHeight += 200;
                rowIndex++;
            }

            const lastRow = cardGrid.lastElementChild;
            if (lastRow) {
                lastRow.classList.add('border-b');
            }

            initializeAnimations();
            setupIntersectionObserver();
        }

        function initializeAnimations() {
            const initCards = document.querySelectorAll('[data-init-animate="true"]');
            initCards.forEach((card, index) => {
                setTimeout(() => {
                    card.classList.remove('card-hidden');
                    card.classList.add(card.dataset.animation);
                    card.dataset.animated = 'true';
                }, index * 50 + Math.random() * 100);
            });
        }

        function setupIntersectionObserver() {
            const observer = new IntersectionObserver((entries) => {
                entries.forEach(entry => {
                    if (entry.isIntersecting && entry.target.dataset.animated === 'false') {
                        const card = entry.target;
                        if (card.dataset.initAnimate !== 'true') {
                            setTimeout(() => {
                                card.classList.remove('card-hidden');
                                card.classList.add(card.dataset.animation);
                                card.dataset.animated = 'true';
                            }, Math.random() * 150);
                        }
                    }
                });
            }, {
                rootMargin: '100px',
                threshold: 0.1
            });

            document.querySelectorAll('.card-hidden').forEach(card => {
                observer.observe(card);
            });
        }

        class ThreeBackground {
            constructor() {
                this.canvas = document.getElementById('three-canvas');
                this.scene = new THREE.Scene();
                this.camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
                this.renderer = new THREE.WebGLRenderer({ canvas: this.canvas, alpha: true, antialias: true });
                this.renderer.setSize(window.innerWidth, window.innerHeight);
                this.renderer.setPixelRatio(Math.min(window.devicePixelRatio, 2));
                
                this.camera.position.z = 5;
                this.particles = [];
                this.initParticles();
                this.animate();
                
                window.addEventListener('resize', () => this.onResize());
            }

            initParticles() {
                const geometry = new THREE.CircleGeometry(0.02, 8);
                const material = new THREE.MeshBasicMaterial({ 
                    color: 0x18181B,
                    transparent: true,
                    opacity: 0.1
                });

                for (let i = 0; i < 50; i++) {
                    const particle = new THREE.Mesh(geometry, material.clone());
                    particle.position.x = (Math.random() - 0.5) * 10;
                    particle.position.y = (Math.random() - 0.5) * 10;
                    particle.position.z = (Math.random() - 0.5) * 5;
                    particle.userData = {
                        velocityX: (Math.random() - 0.5) * 0.002,
                        velocityY: (Math.random() - 0.5) * 0.002,
                        velocityZ: (Math.random() - 0.5) * 0.001
                    };
                    this.particles.push(particle);
                    this.scene.add(particle);
                }
            }

            animate() {
                requestAnimationFrame(() => this.animate());
                
                this.particles.forEach(particle => {
                    particle.position.x += particle.userData.velocityX;
                    particle.position.y += particle.userData.velocityY;
                    particle.position.z += particle.userData.velocityZ;

                    if (Math.abs(particle.position.x) > 5) particle.userData.velocityX *= -1;
                    if (Math.abs(particle.position.y) > 5) particle.userData.velocityY *= -1;
                    if (Math.abs(particle.position.z) > 2.5) particle.userData.velocityZ *= -1;
                });

                this.renderer.render(this.scene, this.camera);
            }

            onResize() {
                this.camera.aspect = window.innerWidth / window.innerHeight;
                this.camera.updateProjectionMatrix();
                this.renderer.setSize(window.innerWidth, window.innerHeight);
            }
        }

        document.addEventListener('DOMContentLoaded', () => {
            buildGrid();
            new ThreeBackground();
        });
